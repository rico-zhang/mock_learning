<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="js/mock.js"></script>
    <script>

        /**
         * "name|count":value
         * "name|min-max":value
         * "name|count.dcount":value
         * "name|min-max.dmin-dmax":value
         * "name|count.dmin-dmax":value
         * "name|min-max.dcount":value
         * "name|+step":value
         */

        //String
        console.log(
            Mock.mock({ "string1|3": "rico" }),
            Mock.mock({ "string2|2-4": "rico" })
        );

        //Number
        console.log(
            Mock.mock({ "number1|+1": 10 }),
            Mock.mock({ "number2|15-18": 0 }),
            Mock.mock({ "number3|15-18.3-5": 0 }),
        );

        //Boolean
        console.log(
            Mock.mock({ "boolean1|1": true }),
            Mock.mock({ "boolean1|1-9": true })
        );

        //Object
        console.log(
            Mock.mock({ "object1|2": { a: 1, b: 2, c: 3, d: 4, e: 5 } }),
            Mock.mock({ "object2|2-4": { a: 1, b: 2, c: 3, d: 4, e: 5 } })
        );

        //Array
        console.log(
            Mock.mock({ "array1|+1": [1, 2, 3, 4, 5] }),
            Mock.mock({ "array1|1": [1, 2, 3, 4, 5] }),
            Mock.mock({ "array1|2-3": [1, 2, 3, 4, 5] }),
            Mock.mock({ "array1|2": [1, 2, 3, 4, 5] }),
            Mock.mock({ "array1|0": [1, 2, 3, 4, 5] }),
        );

        //Function
        console.log(
            Mock.mock({
                "function1": function () {
                    return this.a + 20
                }, a: 10
            })
        );

        ///RegExp
        console.log(
            Mock.mock({
                'regexp1': /[a-z][A-Z][0-9]/,
                'regexp2': /\w\W\s\S\d\D/,
                'regexp3': /\d{5,10}/
            })
        );
    </script>

    <script>
        const Random = Mock.Random;

        //basic
        console.log(
            Random.boolean(),
            Random.boolean(1, 5, true)
        );

        console.log(
            Random.natural(),
            Random.natural(10, 15),
            Random.natural(-10, 0)
        );

        console.log(
            Random.integer(),
            Random.integer(10, 15),
            Random.integer(-10, 0)
        );

        console.log(
            Random.float(),
            Random.float(10, 15),
            Random.float(10, 15, 1, 3)
        );

        console.log(
            Random.character(),
            Random.character('lower'),
            Random.character("upper"),
            Random.character("number"),
            Random.character("symbol"),
            Random.character("abc"),
        );

        console.log(
            Random.string(),
            Random.string(5),
            Random.string('lower', 5),
            Random.string(7, 10),
            Random.string('aeiou', 1, 3),
            Random.string('壹贰叁肆伍陆柒捌玖拾', 3, 5),
        );

        console.log(
            Random.range(10),
            Random.range(3, 7),
            Random.range(1, 10, 2),
            Random.range(1, 10, 3)
        );

    </script>

    <script>
        //date
        console.log(
            Random.date("yyyy-mm--dd hh:MM:ss")
        );

        console.log(Random.now());
    </script>

    <script>
        //image
        console.log(
            Random.image(),
            Random.image('200x100', '#ffcc33', '#FFF', 'png', 'mock.js')
        );

        console.log(
            Random.dataImage(),
            Random.dataImage('200x100', 'Hello Mock.js!')
        );
    </script>

    <script>
        //color
        console.log(
            Random.color(),
            Random.hex(),
            Random.rgb(),
            Random.rgba(),
            Random.hsl()
        );
    </script>

    <script>
        //text

        console.log(
            Random.paragraph(),
        );
        console.log(
            Random.cparagraph()
        );
        console.log(
            Random.sentence()
        );
        console.log(
            Random.csentence()
        );
        console.log(
            Random.word()
        );
        console.log(
            Random.cword()
        );
        console.log(
            Random.title()
        );
        console.log(
            Random.ctitle()
        );
    </script>

    <script>
        //name
        console.log(
            Random.first(),
            Random.last(),
            Random.name(),
            Random.name(true)
        );

        console.log(
            Random.cfirst(),
            Random.clast(),
            Random.cname(true)
        );
    </script>

    <script>
        //web
        console.log(
            Random.url(),
            Random.url("http", 'nuysoft.com'),

            Random.protocol(),
            Random.domain(),
            Random.tld(),
            Random.email(),
            Random.email("qq.com"),
            Random.ip()
        );
    </script>

    <script>
        //address
        console.log(
            Random.region(),
            Random.province(),
            Random.city(),
            Random.city(true),
            Random.county(),
            Random.county(true),
            Random.zip()
        );
    </script>

    <script>
        //helper
        console.log(
            Random.capitalize("hello"),
            Random.upper("hello"),
            Random.lower("HELLO"),
            Random.pick([1, 2, 3, 4, 5]),
            Random.shuffle([1, 2, 3, 4, 5])
        );
    </script>

    <script>
        // Miscellaneous

        console.log(
            Random.guid(),
            Random.id(),
            Random.increment(2),
            Random.increment(3)
        );
    </script>

    <script>
        //占位符

        console.log(
            Mock.mock("@EMAIL"),
            Mock.mock("@city(true)")
        );
    </script>

    <script>
        //扩展
        Random.extend({
            xingzuo: function () {
                let xz = ["白羊座", "金牛座", "双子座", "摩羯座"];
                return Random.pick(xz);
            }
        });

        console.log(
            Random.xingzuo(),
            Mock.mock("@xingzuo")
        );
    </script>

    <script>
        console.log(
            Mock.valid({ 'name1|5.2': 0 }, { name1: 5.3 })
        );
    </script>
</body>

</html>
